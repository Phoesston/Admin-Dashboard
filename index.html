<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="search-section">
                <div class="search">
                    <label for="search-bar"><a href=""><img class="search-icon" src="./images/magnify.svg" alt="search"></a></label>
                <input type="text" name="search-bar" id="search">
                </div>
    
                <div class="avatar-side">
                    <a class="notification-icon" href=""><img class="bell" src="./images/bell-ring-outline.svg" alt="bell"></a>
                <img class="avatar-search" src="./images/avatarPic.png" alt="profile-pic">
                <h4 class="avatar-name">Josh Brand</h4>
                </div>
            </div>
    
            <div class="profile-info">
                <div class="avatar-details">
                    <a class="avatar-details-img" href="./images/avatarPic.png"></a>
    
                    <div class="avatar-intro">
                        <p>Hi there,</p>
                        <h2>Josh Brand(@Josh)</h2>
                    </div>
                    
                    <div class="post-section">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
    
                    </div>
                </div>
            </div>
    
        </header>
    
        <div class="side-bar">
            <div class="side-header">
                <a class="side-dash-logo" href="">
                    <img class="side-dash-logo" src="./images/view-dashboard.svg" alt="view dashboard">
                    <h2>Dashboard</h2>
                </a>
            </div>
    
            <nav>
                <div class="upper-nav">
                    <a href="">Home</a>
                    <a href="">Profile</a>
                    <a href="">Messeges</a>
                    <a href="">History</a>
                    <a href="">Task</a>
                    <a href="">Communities</a>
                </div>
    
                <div class="lower-nav">
                    <a href="">Settings</a>
                    <a href="">Support</a>
                    <a href="">Privacy</a>
                </div>
    
            </nav>
    
        </div>
    
        <div class="main-content">
            <div class="your-projects">
    
            </div>
            
            <div class="announcements">
    
            </div>
            
            <div class="trending">
    
            </div>
        </div>
    </div>
</body>
</html>
